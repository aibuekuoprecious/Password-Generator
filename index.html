<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="StyleSheet1.css">
</head>
<body>
    <h1 class="genPass">
        <span id="gen">Generate a</span><br>
        <span id="pass">random password</span>
    </h1>

    <p id="info">Never use an insecure password again.</p>
    <button id="genButton">Generate passwords</button>
    <div id="line"></div>
    <div class="display">
        <div>
            <input type="text" name="" placeholder="Generate password 1" id="block1">
            <label for="block1"></label>
        </div>
        <div>
            <input type="text" name="" placeholder="Generate password 2" id="block2">
            <label for="block2"></label>
        </div>
    </div>
    <script src="Script1.js"></script>
</body>
</html>
